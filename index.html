                </ul>
            </div>
            <div class="library m-1 p-1 bg-grey rounded">

                            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div> 
        </div>

                    <img class="hamburger" src="hamburger.svg" alt="">

                    </svg>
                </div>
                <div class="buttons">    
                    <button class="signUpbtn">SignUp</button>
                    <button class="loginbtn">Log in</button>
                </div>

            <div class="playbar">
                
                <div class="songbuttons">
                    <div class="songinfo"></div>
                    <div class="navigationbuttons">
                        <img id="prev" src="prevsong.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="nextsong.svg" alt="">
                    </div>
                    <div class="time_vol">
                        <div class="volume">
                            <img src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" class="volumebar">
                            </div>
                        </div>
                        <div class="time">00:00 : 00:00</div>
                    </div>
                </div>
                <div class="seekbarcontainer">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
